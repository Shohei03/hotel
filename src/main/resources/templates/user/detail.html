<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>会員情報画面</title>
    <th:block th:fragment="head">
        <!-- 専用の CSS -->
        <link rel="stylesheet" th:href="@{/css/userDetail.css}">
    </th:block>
</head>

<body>
    <div layout:fragment="content">
        <h2 >会員情報</h2>
        <div>
            <a href="#" th:href="@{/user/edit}">編集する</a>
        </div>
        <div class="container mt-5" >
            <div class="table-container">
                <table class="table" th:object="${userForm}">
                    <tr>
                        <th>氏名</th>
                        <td th:text="*{name}"></td>
                    </tr>
                    <tr>
                        <th>フリガナ</th>
                        <td th:text="*{nameKana}"></td>
                    </tr>
                    <tr>
                        <th>郵便番号</th>
                        <td th:text="*{post}"></td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td th:text="*{address}"></td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td th:text="*{tel}"></td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td th:text="*{mail}"></td>
                    </tr>
                    <tr>
                        <th>権限</th>
                        <td th:text="*{authority}"></td>
                    </tr>
                    <input type = "hidden" id="user_id" name="user_id" value="${userForm.id}"/>
                </table>
            </div>
         </div>
    </div>
</body>
</html>
